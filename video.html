      <p>
        <iframe
            title="Golaço de Falta de Garrincha pela Seleção"
            width="320"
            height="240"
            src="https://www.youtube.com/embed?v=0hXy2A5M-fY"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
        >
        </iframe>
        <br />

        <small id="Garrincha">
            Golaço de Falta de Garrincha pela Seleção
            <a href="https://www.youtube.com/watch?v=0hXy2A5M-fY">
                12/07/1966
            </a>
        </small>
        <br />

        <small id="Tiquinho">
            Gol de Tiquinho contra o Palmeiras
            <a href="https://www.youtube.com/watch?v=l4xFyCCeKEQ">
                25/06/2023
            </a>
        </small>
    </p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        var date = new Date();
        var past66 = new Date(1966, 7, 12);
        var past23 = new Date(2023, 2, 12);
        var years66 = date.getFullYear() - past66.getFullYear();
        var years23 = date.getFullYear() - past23.getFullYear();
        document.getElementById(
            "Garrincha"
        ).innerHTML += ` (há ${years66} anos atrás)`;
        document.getElementById(
            "Tiquinho"
        ).innerHTML += ` (há ${years23} anos atrás)`;
    </script>
